<!DOCTYPE html>

<html>
    <head>
        <title>Tip Calculator</title>
        <link rel="stylesheet" type = "text/css" href="layout.css">
    </head>


    <body>

        <div class ="headings">
        <h1>Tip Calculator</h1><br>
        <h3>How much was your bill?</h3>

    
        <form >
            <label for="amount">€</label>
            <input type="text" id="amount" name="amount" value="Bill amount"><br>          
        </form>

        <h3>How was your service?</h3>

        <form  >
            <select id="service">
                <option value="35">Very satisfying</option>
                <option value="25">Satisfying</option>
                <option value="15">OK</option>
                <option value="5">Underwhelming</option>
                <option value="0">Very underwhelming</option>
            </select>               
        </form>


        <h3>How many people are paying the bill?</h3>

        <form>
            <input type="text" id="people" name="people" value="Number of people"><br>          
        </form>

        <br><br>
        <button class="button"  onclick = "calc()">Calculate</button>


        <h3 id="output"></h3>
    </div>





<script>
     
        
    function calc(){
      var amount = document.getElementById("amount").value;
      var service = document.getElementById("service").value;
      var people = document.getElementById("people").value;
      var result;

        if(people == 1){
            result = (amount * service) / 100;
            document.getElementById("output").innerHTML = result + "€";
        }else if(people > 1 && people <= 3){
            result = (amount * service) / 100;
            result = result / 2;
            document.getElementById("output").innerHTML = result + "€";
        }else if(people > 3){
            result = (amount * service) / 100;
            result = result / 4;
            document.getElementById("output").innerHTML = result + "€";
        }else{
            window.alert("Please fill out all the questions");
        } 
    }

   
</script>


</body>
</html>
